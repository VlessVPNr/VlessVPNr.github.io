<!DOCTYPE html>
<html>
<head>
    <title>VPN Configuration - VlessVPN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .config-box { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .qr-code { text-align: center; margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>VPN Configuration</h1>
    <div id="config-data">
        <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —Å—é–¥–∞ -->
    </div>
    <div class="qr-code" id="qr-container"></div>
    <button onclick="copyConfig()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
        const configDiv = document.getElementById('config-data');
        let vlessLink = '';
        
        for (const [key, value] of urlParams) {
            configDiv.innerHTML += `<p><strong>${key}:</strong> ${decodeURIComponent(value)}</p>`;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º VLESS —Å—Å—ã–ª–∫—É
            if (key === 'uuid') {
                vlessLink += `vless://${value}@`;
            } else if (key === 'server') {
                vlessLink += `${value}:`;
            } else if (key === 'port') {
                vlessLink += `${value}?`;
            }
            // ... –ø—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        }
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å VLESS —Å—Å—ã–ª–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
        if (vlessLink) {
            configDiv.innerHTML += `<div class="config-box"><strong>VLESS —Å—Å—ã–ª–∫–∞:</strong><br><code>${vlessLink}</code></div>`;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥
            new QRCode(document.getElementById("qr-container"), {
                text: vlessLink,
                width: 200,
                height: 200
            });
        }
        
        function copyConfig() {
            navigator.clipboard.writeText(vlessLink)
                .then(() => alert('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'))
                .catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err));
        }
    </script>
    <!-- –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –±–∏–±–ª–∏–æ—Ç–µ–∫—É QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</body>
</html>
